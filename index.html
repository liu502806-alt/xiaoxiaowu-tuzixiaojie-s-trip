  // set width of pseudo by updating a CSS variable on element (we use ::after width via style)
  musicProgressEl.style.setProperty('--pct', pct + '%');

  // directly update the ::after using inline style by setting a cssText on a child -- simpler: set width on dataset and reflect via style tag below
  const after = musicProgressEl.querySelector(':after');
}

// Simpler: update inline style for the ::after replacement by setting a custom inner element width
// Create an inner bar if not present
(function ensureInnerBar(){

  if(!musicProgressEl._inner){

    musicProgressEl.appendChild(b);

})();

function rafLoop(){

}
